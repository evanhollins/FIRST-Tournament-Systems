<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>FTC Scoring</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="timer.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>

<body>
    
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a onclick="openDisplay()" class="navbar-brand" href="#">Display</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="text-main">
            <div id="title" class="title">Asia Pacific Invitational 2017</div>
            <button onclick="changeTitle()" class="btn-link">Change</button>
            <h1>Match timer</h1>
            <table style="display:inline-block">
                <th></th>
                <th style="text-align:center">Red</th>
                <th style="text-align:center">Blue</th>
                <tr>
                    <td style="padding-right:10px">1</td>
                    <td><input style="text-align:center" type="text" id="red1" value="1"></td>
                    <td><input style="text-align:center" type="text" id="blue1" value="2"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><input style="text-align:center" type="text" id="red2" value="3"></td>
                    <td><input style="text-align:center" type="text" id="blue2" value="4"></td>
                </tr>
            </table>
            <br>
            <button id="apply" onclick="updateTeams()" class="control btn-lg btn-primary">Apply</button>
            <br>
            <div id="timer" class="clock">00:00</div>
            <br>
            <button id="startBtn" onclick="startTimer()" class="control btn-lg btn-success">Start</button>
            <button onclick="stopTimer(true)" class="control btn-lg btn-danger">Cancel</button>
            <button id="resetBtn" onclick="resetTimer()" class="control btn-lg btn-warning">Reset</button>
            <br>
            <br>
<!--
            <h4>Display mode select</h4>
            <table style="display:inline-block; text-align:center">
                <tr>
                    <td><button onclick="setKeystone()" class="control btn-lg btn-primary">Color key</button></td>
                    <td><button onclick="setLogo()" class="control btn-lg btn-primary">Logo</button></td>
                    <td><button onclick="setTeams()" class="control btn-lg btn-primary">Team display</button></td>
                </tr>
                <tr>
                    <td><button onclick="changeKeystone()" class="control btn-lg btn-primary">Change...</button></td>
                    <td><button onclick="changeLogo()" class="control btn-lg btn-primary">Change...</button></td>
                </tr>
            </table>
-->
        </div>
    </div>

    <div id="scoring" class="container text-main">
      <table style="display:inline-block">
        <th style="text-align:center">Red</th>
        <th style="text-align:center">Blue</th>
        <tr>
          <td><input style="text-align:center" type="text" id="rscore" value="0"></td>
          <td><input style="text-align:center" type="text" id="bscore" value="0"></td>
        </tr>
      </table>
      <br>
      <button id="apply" onclick="updateScore()" class="control btn-lg btn-primary">Apply</button>
    </div>
    
    <div class="container">
        <div class="starter-template" id="results"></div>
    </div>

</body>
    
<script src="timer.js" type="text/javascript"></script>
<script src="../js/bootstrap.min.js"></script>

</html>
