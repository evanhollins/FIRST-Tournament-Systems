<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>FTC Scoring</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="display.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>

<body id="body" class="keystone">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div id="tournName" class="title">Hello</div>
    </nav>    
    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container" style="text-align:center">
            <div id="mode" class="mode">
                Autonomous
            </div>
	    <div class="score bluealliance">
	      <div id="bscore">0</div>
	    </div>
            <div class="alliance bluealliance">
                <div id="b1">C</div>
                <div id="b2">D</div>
            </div>
            <div id="timer" class="timer">
                02:30
            </div>
            <div class="alliance redalliance">
                <div id="r1">A</div>
                <div id="r2">B</div>
            </div>
	    <div class="score redalliance">
	      <div id="rscore">0</div>
	    </div>
        </div>
    </nav>
</body>
    
<script src="display.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
